<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Car Rental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .header {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .car-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .car {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 2px solid #007bff;
        }
        .car img {
            max-width: 100%;
            height: 140px;
            object-fit: contain;
            display: block;
            margin: 10px auto;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #007bff;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Safe Car Rental</div>
    <div class="container">
        <h2>Available Cars</h2>
        <div class="car-list" id="carList"></div>
    </div>
    <div class="footer">
        <p>Contact: +66 0975781139 | Address: Bangkok, Thailand</p>
    </div>
    
    <script>
        function renderCars() {
            let carsData = JSON.parse(localStorage.getItem("carsData")) || [];
            let carList = document.getElementById("carList");
            carList.innerHTML = "";
            carsData.forEach((car) => {
                let newCar = document.createElement("div");
                newCar.classList.add("car");
                newCar.innerHTML = `
                    <img src="${car.image}" alt="Car Image">
                    <p>${car.text}</p>
                `;
                carList.appendChild(newCar);
            });
        }
        renderCars();
    </script>
</body>
</html>
